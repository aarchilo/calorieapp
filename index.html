<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #097c79;
        }
        nav {
            background: linear-gradient(135deg, #097c79, #24A19C);
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
        }
        .hero-section {
    width: 100%;
    min-height: 70vh;
    /* background: linear-gradient(135deg, #24A19C, #097c79); */
    color: #097c79;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 50px 20px;
}

.hero-section h2 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
 
}

/* .hero-image {
    width: 50%;  max-width: 500px;
    border-radius: 20px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-in-out;
} */

.hero-image:hover {
    transform: scale(1.05);
}

        .btn-custom {
            background-color: #24A19C;
            color: white;
            font-weight: 600;
            border-radius: 30px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: white;
            color: #24A19C;
            border: 2px solid #24A19C;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #097c79;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calorie Register</a>
        </div>
    </nav>
    
    <section class="hero-section">
      <div class="container text-center">
          <h2>Motive is to stay fit, not to change body type!</h2>
          <img src="body1.webp" alt="Healthy Body" class="hero-image">
      </div>
  </section>
    
    <div class="container mt-5">
        <div class="card p-4">
            <div class="col-md-6 mx-auto text-center">
                <img src="water.gif" class="img-fluid" style='width:50%'>
                <div class="mt-3">
                    <button class="btn btn-custom" onclick="find1();">+</button>
                    <button class="btn btn-custom" onclick="find2();">-</button>
                </div>
                <p class="mt-2" id="news">You should have 8 glasses of water per day!</p>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="text-center">BMI Calculator</h3>
            <form>
                <label class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="ww">
                <label class="form-label">Height (feet)</label>
                <input type="number" class="form-control" id="hh">
                <label class="form-label">Extra Inches</label>
                <input type="number" class="form-control" id="ii">
                <div class="text-center">
                  <button class="btn btn-custom w-50 mt-3" onclick="calculate();">Calculate</button>
              </div>            </form>
            <div id="result" class="mt-3 text-center"></div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="text-center">Check Calories</h3>
            <form>
                <input type="text" class="form-control" id="ii1" placeholder="Enter food item">
            </form>
            <div class="text-center"><button class="btn btn-custom w-50 mt-3" onclick="find();">Check Calories</button></div>
            <div id="mid" class="mt-3 text-center"></div>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="card p-4">
            <h3 class="text-center">Find Yummy Recipes</h3>
            <form>
                <input type="text" class="form-control" id="ii2" placeholder="Enter food item">
            </form>
            <div class="text-center"> <button class="btn btn-custom w-50 mt-3" onclick="fetchAPI();">Find Recipes</button></div>
            <div id="recipe" class="mt-3 text-center"></div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 ClarieApp | Made in India | Contact: aarchilohiya@gmail.com</p>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
